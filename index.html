<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Type Ahead</title>
</head>

<body>
  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>

  <script>
    const endpoint =
      'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
    const cities = [];

    fetch(endpoint)
      .then(blob => blob.json())
      .then(data => cities.push(...data))

    function findMatches(wordToMatch, cities) {
      const regex = RegExp(wordToMatch, 'gi');
      return cities.filter(element => element.city.match(regex) || element.state.match(regex));
    }

    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function displayMatches() {
      const matchArray = findMatches(this.value, cities);
      const html = matchArray
        .map(element => {
          const regex = new RegExp(this.value, 'gi');
          const cityName = element.city.replace(regex, '<span class="hl">$&</span>');
          const stateName = element.state.replace(regex, '<span class="hl">$&</span>');
          return `
          <li>
            <span class="name">${cityName}, ${stateName}</span> 
            <span class="population">${numberWithComas(element.population)}</span>
          </li>
        `
        }).join('');
      suggestions.innerHTML = html;
    }

    const input = document.querySelector('.search');
    const suggestions = document.querySelector('.suggestions');

    input.addEventListener('input', displayMatches);
  </script>
</body>

</html>
