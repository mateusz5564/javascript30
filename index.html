<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('Just a %s random %s string', 'test1', 'test2');
    // Styled
    console.log('%c A styled text', 'font-size: 30px; color:red;')
    // warning!
    console.warn('Watch out!!');
    // Error :|
    console.error('Oh boy');
    // Info
    console.info('Last bombsite B');
    // Testing
    let nr = Math.floor(Math.random() * 2);
    console.assert(nr === 1, 'Nr isn\'t equal to 1');
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.group(dog.name);
      console.log(`Dog's name is ${dog.name}`);
      console.log(`Dog is ${dog.age} years old`);
      console.groupEnd(dog.name);
    })
    // counting
    console.count('Janusz');
    console.count('Andrzej');
    console.count('Janusz');
    console.count('Janusz');
    console.count('Andrzej');
    console.count('Andrzej');
    console.count('Andrzej');
    console.count('Janusz');
    console.count('Andrzej');
    console.count('Janusz');
    console.count('Andrzej');
    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/mateusz5564')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data)
    })

    console.table(dogs);
  </script>
</body>
</html>
